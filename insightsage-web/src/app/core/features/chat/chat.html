<div class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded shadow">
    <div class="text-lg font-semibold mb-4">Chat with InsightSage</div>
    <div class="space-y-3 max-h-[400px] overflow-y-auto">
        <ng-container *ngIf="messages.length > 0">
            <div *ngFor="let msg of messages">
                <div [ngClass]=" {'text-right': msg.isUser}">
                    <div class="inline-block px-4 py-2 rounded-lg"
                        [ngClass]="msg.isUser ? 'bg-blue-100' : 'bg-gray-100'">
                        {{ msg.text }}
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="mt-4 flex gap-2">
        <input [(ngModel)]="prompt" (keyup.enter)="sendPrompt()" class="flex-1 border px-3 py-2 rounded"
            placeholder="Ask a question...">
        <button (click)="sendPrompt()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Send
        </button>
    </div>
</div>
