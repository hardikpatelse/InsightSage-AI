<!-- Login Page -->
<div id="login-page" class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-brain"></i>
                    <h1>InsightSage-AI</h1>
                </div>
                <p class="login-subtitle">Intelligent Chat & Knowledge Workflows</p>
            </div>

            <div class="login-form">
                <button id="microsoft-login-popup-btn" class="microsoft-login-btn" (click)="loginWithPopup()">
                    <div class="microsoft-icon">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <rect x="1" y="1" width="7" height="7" fill="#f35325" />
                            <rect x="10" y="1" width="7" height="7" fill="#81bc06" />
                            <rect x="1" y="10" width="7" height="7" fill="#05a6f0" />
                            <rect x="10" y="10" width="7" height="7" fill="#ffba08" />
                        </svg>
                    </div>
                    Sign in with Microsoft (Popup)
                </button>

                <button id="microsoft-login-btn" class="microsoft-login-btn" (click)="login()">
                    <div class="microsoft-icon">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <rect x="1" y="1" width="7" height="7" fill="#f35325" />
                            <rect x="10" y="1" width="7" height="7" fill="#81bc06" />
                            <rect x="1" y="10" width="7" height="7" fill="#05a6f0" />
                            <rect x="10" y="10" width="7" height="7" fill="#ffba08" />
                        </svg>
                    </div>
                    Sign in with Microsoft (Redirect)
                </button>

                <div class="login-divider">
                    <span>or continue with email</span>
                </div>

                <form class="email-login-form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Sign In</button>
                </form>
            </div>

            <div class="login-footer">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up for free</a></p>
            </div>
        </div>
    </div>
</div>
