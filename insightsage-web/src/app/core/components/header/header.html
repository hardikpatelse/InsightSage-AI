<!-- Header -->
<header class="header">
    <div class="header-left">
        <button id="mobile-menu-btn" class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <!-- <div class="header-logo">
                        <i class="fas fa-brain"></i>
                        <span>InsightSage-AI</span>
                    </div> -->
    </div>

    <div class="header-right">
        <div class="header-search">
            <div class="search-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search..." class="search-input">
            </div>
        </div>

        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>

        <div class="user-dropdown">
            <button class="user-button" (click)="toggleUserMenu()">
                <img id="user-avatar"
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face"
                    alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <span class="user-name" id="user-name">{{ user?.name }}</span>
                    <!-- <span class="user-role" id="user-role">{{ user?.role }}</span> -->
                </div>
                <i class="fas fa-chevron-down"></i>
            </button>

            <div class="user-menu" *ngIf="showUserMenu">
                <a href="#" class="menu-item" data-action="profile">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
                <a href="#" class="menu-item" data-view="settings">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
                <div class="menu-divider"></div>
                <a class="menu-item" data-action="logout" (click)="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
</header>
